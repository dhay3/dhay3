name: progress-of-this-year
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
jobs:
  progress-of-this-year:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Setup Python environment
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.9
      - name: Progress bar
        run: "python ./src/progress_of_this_year.py"
      - name: Commit Change and Push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git commit -am "ðŸ¤– create progress of this year automatically"
          git push
  fetch_svg:
    needs: progress-of-this-year
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: fetch SVGs
        run: "bash ./src/fetch_metrics.sh"
      - name: Commit Change and Push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git commit -am "ðŸ¤– fetch svgs automatically"
          git push
  hacker-news-rss:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: News from hackernews
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://news.ycombinator.com/rss
          plugin_rss_limit: 3



